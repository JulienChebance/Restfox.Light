name: Create new Windows Light release
on:
  workflow_dispatch:
  schedule:
    - cron: "50 3 * * *"
jobs:
  build:
    runs-on: windows-latest
    steps:
      - id: distantVersion
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: flawiddsouza/Restfox
          excludes: prerelease, draft
      - id: localVersion
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: JulienChebance/Restfox.Light
      - name: Compare versions
        if: ${{ steps.distantVersion.outputs.release }} != ${{ steps.localVersion.outputs.release }}
        run: |
          echo 'No update'
          exit 0
      - name: Output
        run: |
          echo "${{ steps.distantVersion.outputs.release }}"
          echo "${{ steps.localVersion.outputs.release }}"
