name: Create new Windows Light release
on:
  workflow_dispatch:
  schedule:
    - cron: "50 3 * * *"
jobs:
  build:
    runs-on: windows-latest
    steps:
      - id: distant
        uses: pozetroninc/github-action-get-latest-release@latest
        with:
          repository: flawiddsouza/Restfox
      - name: Output
        run: echo "${{ steps.distant.outputs.release }}"
